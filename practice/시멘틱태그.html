<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 표면적으로는 큰 차이 없음 -->
    <header>
        <h1>제목 : 하루 일과</h1>
    </header>

    <main>
        <div>내용 : HTML, CSS 기본 내용 배움</div>
    </main>

    <footer>
        <div>내일은 뭘 할라나...</div>
    </footer>
</body>
</html>

<!-- <header> : 제목에 해당하는 부분, 일반적으로 회사 로고를 여기에 많이 넣음 -->
<!-- <nav> : 링크 중 중요도가 높은 링크들을 구성해 둘 때 사용(메뉴, 목차 등) -->
<!-- <main> : 해당 문서의 메인 컨텐츠를 정의할 때 사용
              페이지당 단 하나의 main만 존재해야한다.  -->
<!-- <section> : 독립적인 섹션을 정의할 때 사용(메인 내용은 아님) -->
<!-- <article> : 페이지나 사이트와 독립적으로 구성할 수 있는 요소 정의
                 메인 내용은 아니지만 따로 빼도 컨텐츠가 뺄 수 있을 때 사용 -->
<!-- <aside> : 사이드바 개념, 주로 광고를 넣음 -->
